<p class="poem">蝶恋花·阅尽天涯离别苦</p>
<p class="poem">阅尽天涯离别苦，不道归来，零落花如许。</p>
<p class="poem">花底相看无一语，绿窗春与天俱莫。</p>
<p class="poem">待把相思灯下诉，一缕新欢，旧恨千千缕。</p>
<p class="poem" style="color: red	">最是人间留不住，朱颜辞镜花辞树。</p>
